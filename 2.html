<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.14.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://code.jquery.com/ui/1.14.1/jquery-ui.js"></script>
    <style>
        .tooltip {
            position: relative;
        }

        .tooltip .ui-tooltip {
            position: absolute;
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 5px;
            z-index: 1;
        }
    </style>
    <script>
        $(function () {
            $(document).tooltip({
                items: "img",
                content: function () {
                    var $element = $(this);
                    if ($element.is("img")) {
                        return $element.data('hint');
                    }
                }
            });
        });
    </script>
</head>
<body>
    <img src="img/signs/1_1.svg" class="tooltip" data-hint="Знак 1.1" />
    <img src="img/signs/1_2.svg" class="tooltip" data-hint="Знак 1.2" />
    <img src="img/signs/1_3_1.svg" class="tooltip" data-hint="Знак 1.3.1" />
    <img src="img/signs/1_4_3.gif" class="tooltip" data-hint="Знак 1.4.3" />
    <img src="img/signs/1_4_4.gif" class="tooltip" data-hint="Знак 1.4.4" />
    <img src="img/signs/1_4_5.gif" class="tooltip" data-hint="Знак 1.4.5" />
</body>
</html>
